<div *ngIf="rounds?.length > 0; else noRounds">
  <ul *ngFor="let round of rounds" class="collection">
    <li class="colletion-item"><strong>{{round.title}}: </strong> {{round.description}} 
      <a href="#" class="secondary-content">
        <i (click)="editRound($event, round)" class="fa fa-pencil"></i>
        <i *ngIf="editState && roundToEdit.id == round.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>

      <div *ngIf="editState && roundToEdit.id == round.id">
        <form (ngSubmit)="updateRound(round)">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Title" [(ngModel)]="round.title" name="title">
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Description" [(ngModel)]="round.description" name="description">
            </div>
            <input type="submit" value="Update Round" class="btn">
            <button (click)="deleteRound($event, round)" class="btn red darken-1">Delete Round</button>
          </div>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noRounds>
  <hr>
  <h5>There are no rounds to list</h5>
</ng-template>
